<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're on the List – PhotoPro CRM</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0d0f14;
      --surface:   #161a22;
      --border:    #252b37;
      --accent:    #4f8ef7;
      --accent2:   #7c5cfc;
      --text:      #e8ecf4;
      --muted:     #8891a6;
      --green:     #3ecf8e;
      --radius:    12px;
      --shadow:    0 4px 32px rgba(0,0,0,.45);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 2rem;
      border-bottom: 1px solid var(--border);
      background: rgba(13,15,20,.92);
      backdrop-filter: blur(12px);
      z-index: 100;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -.5px;
    }
    .nav-badge {
      font-size: .75rem;
      background: rgba(79,142,247,.15);
      color: var(--accent);
      border: 1px solid rgba(79,142,247,.3);
      padding: .25rem .7rem;
      border-radius: 99px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.5rem;
    }

    .thank-you-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-top: 3px solid var(--green);
      border-radius: var(--radius);
      padding: 3rem 2.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .check-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: rgba(62,207,142,.12);
      border: 2px solid rgba(62,207,142,.3);
      margin-bottom: 1.5rem;
      color: var(--green);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -.02em;
      margin-bottom: .75rem;
    }

    p.message {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.65;
    }

    p.message strong {
      color: var(--green);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      color: var(--accent);
      text-decoration: none;
      font-size: .9rem;
      font-weight: 600;
      border: 1px solid rgba(79,142,247,.3);
      padding: .6rem 1.2rem;
      border-radius: 8px;
      transition: background .2s;
    }
    .back-link:hover {
      background: rgba(79,142,247,.1);
    }

    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: .8rem;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">PhotoPro CRM</div>
  <span class="nav-badge">Early Access</span>
</nav>

<main>
  <div class="thank-you-card">
    <div class="check-circle">
      <i data-lucide="check" style="width:36px;height:36px;"></i>
    </div>
    <h1>You're on the list!</h1>
    <p class="message">
      We'll notify you when <strong>early access opens</strong>. Early members get lifetime discount pricing and a direct line to the roadmap.
    </p>
    <a href="/" class="back-link">
      <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
      Back to PhotoPro CRM
    </a>
  </div>
</main>

<footer>
  <p>© 2026 PhotoPro CRM by OopsLab AI · <a href="mailto:oopslabai@gmail.com" style="color:var(--muted)">oopslabai@gmail.com</a></p>
</footer>

<script>lucide.createIcons();</script>
</body>
</html>
